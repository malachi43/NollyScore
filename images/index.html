<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NollyScore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-body flex">
        <div class="logo">
          <img
            class="desktop-logo"
            src="./images/Logo-colorplacement.png"
            alt=""
          />
          <img
            class="icon-hamburger"
            src="./images/Vector.png"
            alt="icon-hamburger"
          />
        </div>
        <nav class="navbar">
          <ul class="nav-menu flex">
            <li class="nav-item">
              <a href="#" class="nav-link">Tv Shows</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Movies</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Artist</a>
            </li>
            <li class="">
              <a href="#" class="nav-link">More</a>
            </li>
          </ul>
          <ul class="watch-list">
            <li>
              <img class="watchlist" src="./images/Frame 2.png" alt="" />
            </li>
            <li>
              <img class="search-icon" src="./images/Vector1.png" alt="" />
            </li>
            <li><a class="btn" href="">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- hero -->
    <section class="hero">
      <div class="container">
        <img class="desktop-img" src="./images/Hero banner.png" alt="" />
        <img class="mobile-img" src="./images/Hero mobile.png" alt="" />
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-body flex">
        <div class="footer-log">
          <img
            class="footer-logo"
            src="./images/Logo-colorplacement.png"
            alt=""
          />
          <ul class="footer-nav flex">
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">Terms of Service</a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">Cookie Policy</a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">FAQ</a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">Support</a>
            </li>
            <li class="footer-nav-item">
              <a href="#" class="footer-nav-link">Careers</a>
            </li>
          </ul>
        </div>

        <div class="nav-link">
          <ul class="footer-social flex">
            <li class="footer-social-item">
              <a href="#" class="footer-social-link">
                <img src="./images/Component 1.png" alt="" />
              </a>
            </li>
            <li class="footer-social-item">
              <a href="#" class="footer-social-link">
                <img src="./images/Component 3.png" alt="" />
              </a>
            </li>
            <li class="footer-social-item">
              <a href="#" class="footer-social-link">
                <img src="./images/Component 4.png" alt="" />
              </a>
            </li>
          </ul>
          <p>copyright &copy 2023 NollyScore. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
